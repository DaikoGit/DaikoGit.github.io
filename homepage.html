<!DOCTYPE html>
<html>
<head>
  <title>Trabant</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Special Elite', cursive;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    
    .search-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    
    .search-button:hover {
      background-color: #45a049;
    }
    
    .iframe-container {
      margin-top: 50px;
    }
    
    iframe {
      width: 100%;
      height: 500px;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
</head>
<body>
  <div class="container">
    <h1>Trabant</h1>
    <form action="https://duckduckgo.com">
      <input type="text" class="search-input" name="q" placeholder="Search on DuckDuckGo" autofocus>
      <input type="submit" class="search-button" value="Search">
    </form>
  </div>
  
  <div class="iframe-container">
    <iframe src="http://daikogit.github.io/doge/index.html"></iframe>
  </div>
</body>
</html>
