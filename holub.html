<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">
  <link rel="icon" href="./images/logo.png" type="image/x-icon"> 
  <title>𝐇𝐨𝐥𝐮𝐛</title>
  <style>
    h1, h4 {
      font-family: 'Special Elite';
    }
    body {
      background-color: black;
      color: white;
    }
    .unsel {
      -webkit-user-select: none; /* Chrome, Safari, Opera */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }
  </style>
  <script>
    const startDate = new Date('2023-07-21');
    const currentDate = new Date();
    const timeDifference = currentDate - startDate;
    const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const monthsDifference = Math.floor(daysDifference / 28); // assuming 28 days in a month
    
    // For some reason it adds another day at 2:00AM, not exactly midnight...
    
    window.onload = function() {
      const daysElement = document.getElementById('days');
      const monthsElement = document.getElementById('months');
      daysElement.textContent = daysDifference + " days together <3";
      monthsElement.textContent = "~ " + monthsDifference + " months";
    };
  </script>
</head>
<body>
  <div class="w3-display-middle w3-center w3-animate-opacity unsel">
    <h1 id="days"></h1>
    <h4 id="months" style="color: gray;"></h4>
  </div>
</body>
</html>
